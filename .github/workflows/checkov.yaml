name: Checkov Scan

on:
  push:
    branches:
      - add-checkov
  pull_request:
    branches:
      - add-checkov

jobs:
  checkov:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov on VPC module
        run: |
          checkov -d ./modules/vpc --framework terraform | grep PASSED
          echo "VPC module scanned."
        continue-on-error: true

      - name: Run Checkov on Route Table module
        run: |
          checkov -d ./modules/route_table --framework terraform | grep PASSED
          echo "Route Table module scanned."
        continue-on-error: true

      - name: Run Checkov on NAT Gateway module
        run: |
          checkov -d ./modules/nat_gateway --framework terraform | grep PASSED
          echo "NAT Gateway module scanned."
        continue-on-error: true

      - name: Run Checkov on Security Group module
        run: |
          checkov -d ./modules/security_group --framework terraform | grep PASSED
          echo "Security Group module scanned."
        continue-on-error: true

      - name: Run Checkov on EC2 module | grep PASSED
        run: |
          checkov -d ./modules/ec2 --framework terraform
          echo "EC2 module scanned."
        continue-on-error: true
